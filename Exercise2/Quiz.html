<!DOCTYPE html>
<html>
    <head>
        <h3>Exercise 2: Quiz</h3>
    </head>
    <body>
   
        <form action="QuizSol.html" method="post">
            <div id="Q1">
                1. What color is classified as a primary color?:<br><br>
                <label>
                    <input type="radio" name="color"> Orange<br>
                </label>
                <label>
                    <input type="radio" name="color"> Green<br>
                </label>
                <label>
                    <input type="radio" name="color" id="blue"> Blue<br><br>
                </label>
            </div>
            <div id="Q2">
                2. What is the University of Kansas' mascot?:<br><br>
                <label>
                    <input type="radio" name="bird"> Red-Tailed Hawk<br>
                </label>
                <label>
                    <input type="radio" name="bird" id="jayhawk"> Jayhawk<br>
                </label>
                <label>
                    <input type="radio" name="bird"> Blue Jay<br><br>
                </label>
            </div>
            <div id="Q3">
                3. When was the University of Kansas founded?:<br><br>
                <label>
                    <input type="radio" name="year" id="1865"> 1865<br>
                </label>
                <label>
                    <input type="radio" name="year"> 1845<br>
                </label>
                <label>
                    <input type="radio" name="year"> 1813<br><br>
                </label>
            </div>
            <div id="Q3">
                4. What state is LegoLand in?:<br><br>
                <label>
                    <input type="radio" name="year" > Florida<br>
                </label>
                <label>
                    <input type="radio" name="year"> California<br>
                </label>
                <label>
                    <input type="radio" name="year" id="both"> Both of the other choices are correct<br><br>
                </label>
            </div>
            <div id="Q4">       
                5. Which of the following is a regular expression?:<br><br>
                <label>
                    <input type="radio" name="year"> {a^n b^n | n is the natural numbers}<br>
                </label>
                <label>
                    <input type="radio" name="year" id="regex"> ((101)*+(1000)*)*<br>  
                </label>
                <label>
                    <input type="radio" name="year"> ~(101)<br><br>
                </label>
            </div>          
            <input type="submit">
        </form>
    </body>
</html>
